<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>

    <header>
      <nav class="navbar navbar-expand-lg" style="background-color: #131267;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/Logo.svg" alt="">
          </a>
          <form class="d-flex bg-light rounded-pill me-auto mb-2 mb-lg-0" role="search" style="height: 35px; width: 240px;">
            <input class="form-control  rounded-start-pill P-0" type="search" placeholder="Search" aria-label="Search">
            <button class="btn" type="submit">
              <i class="bi bi-search text-center" style="color:#131267 ;"></i>
            </button>
          </form>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-list" style="color: white;"></i>
          </button>
          
          <div class="collapse navbar-collapse justify-content-start justify-content-end" id="navbarSupportedContent">
            <ul class=" navbar nav me-6">
              <li class="nav-item">
                <a class="nav-link active text-light fw-bold " href="#">Explorar</a>
              </li>
              <li class="nav-item" style="margin: 10px;">
                <button class="btn btn-outline-light fw-bold">
                  Entar
                </button>
              </li>
              <li class="nav-item">
                <button  class="btn btn-outline-light fw-bold">
                  Cadastrar
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <section class="container">
        <div" class="row row-col-2">
            <div class="col">
                <h3 class="fw-bold" style="color:#131267 ;">Publicar Um Recurso</h3>
            </div>
            <div class="col d-flex justify-content-end">
                <button type="submit">Ver Meus Recursos</button>
            </div>
        </div>
        <div class="row row-col-2">
          <div class="col">
            <form action="">
              <input type="email" class="form-control" id="floatingInput" placeholder="Titulo">
              <label for="floatingInput"></label>
              
              <div class="form-floating">
                <textarea class="form-control" placeholder="Descrição" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Descrição</label>
              </div>
            </form>

          </div>

        </div>

    </section>

    <footer style="background-color: #131267; margin-top: 30px;">
      <div class="container position-relative p-2">
        <div class="row row-cols-2 ">
          <div class="col">
            <h4 class="text-light fw-bold" >REduc</h4>
            <i class="bi bi-c-circle text-light"></i>
          </div>
          <div class="col d-flex justify-content-end">
            <img class="" src="img/Logo.svg" alt="">
          </div>
        </div>
      </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
